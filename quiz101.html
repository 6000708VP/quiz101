        return document.getElementById(id).value;
    }
    function strarr2num(arreglo, lim) {
        var arrs = arreglo.split(lim);
        arrn = [];
        arrs.forEach((elem) => {
            arrn.push(Number(elem));
    });
    return arrn;
    }
    function vertices(lado,altura) {
        lado = byId(width);
